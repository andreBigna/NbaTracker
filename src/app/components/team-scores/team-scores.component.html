<div *ngFor="let score of scores; let i = index">
  <hr />
  <button
    type="button"
    [id]="'remove' + score.Team.abbreviation"
    (click)="RemoveScore(i)"
  >
    X
  </button>
  <h3>{{ score.Team.full_name }} [{{ score.Team.abbreviation }}]</h3>
  <span>{{ score.Team.conference }} Conference</span>
  <div class="score-container">
    <div>
      <p>Result of the past 12 days:</p>
      <span
        *ngFor="let result of score.Results"
        class="result"
        [ngClass]="'result-' + result"
        >{{ result }}</span
      >
      <span>Avg pts scored: {{ score.AvgPtsScored }}</span>
      <span>Avg pts conceded: {{ score.AvgPtsConceded }}</span>
    </div>
    <div>
      <img [src]="score.ImgUrl" alt="team logo" />
    </div>
  </div>
  <button type="button" [id]="'results' + score.Team.abbreviation">
    See game results
  </button>
</div>
